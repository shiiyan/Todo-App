<!DOCTYPE html>
<html>
<head>
	<title>Todo index</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<!-- add Todo list start -->
	<div class="section" id="searchform">
		<p id="message">
				新しいTodoリストを作成する：
		</p>
		<form action="#" method="POST" role="form">
			<div class="search_bar">
			    <input name="searchbar" id="search" type="text" placeholder="Todoリスト名を入力する" size="15">
				<button type="submit" class="btn btn-default">リストの作成</button>
			</div>
		</form>
	</div>
	<!-- add Todo list end -->
	<!-- todo list detail start -->
	<div class="section" id="">
			<a href="#"><h2>レポート課題</h2></a>
			<div>
				<p> 
					5個中の3個が完了しています。<br/>
					最も近い締め切りは　年　月　日です。
				</p>
			</div>
	</div>
	<!-- todo list detail end -->
	<!-- new todo list start -->
	<p id="message">
		新しいTodoリストが作成されました：
	</p>
	<div class="section" id="">
			<a href="#"><h2>買い物リスト</h2></a>
			<div>
				<p> 
					Todoがありません。<br/>
				</p>
			</div>
	</div>
	<!-- new todo list end -->
	<!-- error start -->
	<p id="error">
		Todoリストの名称は30文字以内にしてください。
	</p>
	<p id="error">
		Todoリストの名称は1文字以上にしてください。
	</p>
	<p id="error">
		Todoリストはすでに作成されています。
	</p>
	<!-- error end -->
</body>
</html>
