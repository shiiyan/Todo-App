<!DOCTYPE html>
<html>
<head>
	<title>Todo detail</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div id="Todo_list_name">
		<h2 id="black">レポート課題</h2>
	</div>
	<!-- new todo start -->
	<div class="section" id="new_todo">
		<p id="message">新しいTodoを作成する：</p>
		<form action="#" method="POST" role="form">
			<div class="todo_form">
				<label>Todo名</label>
				<input type="text" name="todoname" placeholder="Todo名を入力する"><br/>
				<label>期限　</label>
				<input type="text" name="deadline" placeholder="期限を入力する　例：2018年4月16日"><br/>
				<button type="submit" class="btn btn-default">Todoの追加</button>
			</div>
		</form>
	</div>
	<!-- new todo end -->
	<!-- todo detail start -->
	<div class="section" id="">
			<p class="todo_name">レポートサマリーを作る</p>
			<div>
				<p> 
					<div class="floating">
						<a href=""><button type="submit" class="btn uncompleted">未完了</button></a>
					</div>
					<label>期限：</label>年　月　日<br/>
					<label>作成日：</label>年　月　日
				</p>
			</div>
		</ul>
	</div>
	<div class="section" id="">
			<p class="todo_name">レポート表紙を作る</p>
			<div>
				<p> 
					<div class="floating">
						<a href=""><button type="submit" class="btn completed">完了</button></a>
					</div>
					<label>期限：</label>年　月　日<br/>
					<label>作成日：</label>年　月　日
				</p>
			</div>
		</ul>
	</div>
	<!-- todo detail end -->
	<!-- error start -->
	<p id="error">
		登録されたTodoはございません。
	</p>
	<!-- error end -->
</body>
</html>
