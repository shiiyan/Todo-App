<!DOCTYPE html>
<html>
<head>
	<title>Todo search</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<!-- search form start -->
	<div class="section" id="searchform">
		<form action="#" method="POST" role="form">
			<div class="search_bar">
			    <input name="searchbar" id="search" type="text" placeholder="TodoリストまたはTodoを検索する" size="15">
				<button type="submit" class="btn btn-default">検索</button>
			</div>
		</form>
	</div>
	<!-- search form end -->
	<!-- todo result start -->
	<div class="section" id="">
		<p id="message">Todoが2件見つかりました</p>
		<div class="todo_result" id="">
			<p>
			<a href="#"><h2>レポートを終わらせる</h2></a>
			 <label>リスト：</label>レポート課題<br/>
			 <label>期限：</label>年　月　日<br/>
			 <label>作成日：</label>年　月　日<br/>
			</p>
			<p>
			<a href="#"><h2>レポートを提出する</h2></a>
			 <label>リスト：</label>レポート課題</br>
			 <label>期限：</label>年　月　日<br/>
			 <label>作成日：</label>年　月　日<br/>
			</p>
		</div>
	</div>
	<!-- todo result end -->
	<!-- todo list result start -->
	<div class="section" id="">
		<p id="message">Todoリストが2件見つかりました</p>
		<div class="todo_list_result" id="">
			<p>
				<a href="#"><h2>レポート課題</h2></a>
				 <label>作成日：</label>年　月　日<br/>
			</p>
		</div>
	</div>
	<!-- todo list result end -->
	<!-- error start -->
	<p id="error">
		対象のTodoは見つかりませんでした。
	</p>
	<p id="error">
		対象のTodoリストは見つかりませんでした。
	</p>
	<!-- error end -->
</body>
</html>
